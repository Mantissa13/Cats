<!DOCTYPE html>
<html lang="ru">

<head>
	<title>My cats</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="header__container">
			<div class="logo">
				<i class="fa-solid fa-paw"></i>
				My Sweet Cats
			</div>
		</div>
		<nav class="control">
			<i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
		</nav>
	</header>

	<section class="container">
		<div class="card default">
			<i class="fa-solid fa-heart card__like"></i>
			<h3>Norris</h3>
			<span>8 лет</span>
				<div class="cats-info">
					<button class="btn__info" type="submit">Посмотреть</button>
					<button class="btn" type="submit">
							<i class="fa-solid fa-pen"></i>
					</button>
				</div>
		</div>
	</section>

	<div class="modal__container">
			<div class="modal">
				<i class="fa-regular fa-circle-xmark modal-close"></i>
				<h2>Добавить котика</h2>
				<form id="add">
						<input type="number" name="id" placeholder="id кота" required>
						<input type="text" name="name" placeholder="Имя кота" required>
						<input type="text" name="image" placeholder="Картинка">
						<input type="number" name="age" placeholder="Возраст">
						<input type="number" name="rate" placeholder="Рейтинг" min="0" max="5">
						<label>
							<input type="checkbox" name="Favorite">
							Любимчик
						</label>
						<textarea name="description" placeholder="Информация о питомце"></textarea>
						<button type="submit">Добавить</button>
				</form>
			</div>
	</div>

<div class="info__block">
		<i class="fa-regular fa-circle-xmark close__cat"></i>
		<div id="show">
						<div class="about">
								<div class="cat__name">Norris</div>
								<div class="cat__age">8 лет</div>
								<div class="cat__description">Милый котик <br> Очень большое описание с переносом на след строку</div>
						</div>
						<img class="cat__img" src="https://yourroad.ru/wp-content/uploads/2020/05/koshka_porody_burma.jpg">			
						<div class="cat-info">
								<button class="btn">
										<i class="fa-solid fa-pen"></i>
								</button>
								<button class="btn">
										<i class="fa-solid fa-trash"></i>
								</button>
						</div>
		</div>
</div>

	<footer>
		<div class="footer__copyright">
			<p>© 2023</p>
			<p>Все фотографии и тексты используются для демонстрации контента<br>и не используются в коммерческих целях.</p>
		</div>
	</footer>

	<script src="js/global.js"></script>
	<script src="script.js"></script>
	<script src="js/addform.js"></script>
</body>

</html>
