<!DOCTYPE html>
<html>

<head>
	<title>My cats</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="header__container">
			<div class="logo">
				<i class="fa-solid fa-paw"></i>
				My Sweet Cats
			</div>
		</div>
		<nav class="control">
			<i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
		</nav>
	</header>

	<section class="container">
		<div class="card default">
			<i class="fa-solid fa-heart card__like"></i>
			<h3>Norris</h3>
			<span>8 лет</span>
			<div class="cat-info">
				<button class="btn-text">Посмотреть</button>
				<button class="btn">
						<i class="fa-solid fa-pen"></i>
				</button>
				<button class="btn">
						<i class="fa-solid fa-trash"></i>
				</button>
		</div>
		</div>
	</section>

	<div class="modal-container">
		<div class="modal">
			<i class="fa-regular fa-circle-xmark modal-close"></i>
			<h2>Добавить котика</h2>
			<form id="add">
				<input type="number" name="id" placeholder="id кота" required>
				<input type="text" name="name" placeholder="Имя кота" required>
				<input type="text" name="image" placeholder="Картинка">
				<input type="number" name="age" placeholder="Возраст">
				<input type="number" name="rate" placeholder="Рейтинг" min="0" max="5">
				<label>
					<input type="checkbox" name="Favorite">
					Любимчик
				</label>
				<textarea name="description" placeholder="Информация о питомце"></textarea>
						<button type="submit">Добавить</button>
      </form>
		</div>
	</div>

	<footer>
		<div class="footer__copyright">
			<p>© 2023</p>
			<p>Все фотографии и тексты используются для демонстрации контента<br>и не используются в коммерческих целях.</p>
		</div>
	</footer>

	<script src="js/global.js"></script>
	<script src="script.js"></script>
	<script src="js/addform.js"></script>
</body>

</html>
